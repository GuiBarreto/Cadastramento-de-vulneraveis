<!DOCTYPE html>
<html lang="pb-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de cadastramento de vulneráveis</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="assets/img/Pictogrammers-Material-Bed.ico" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Cadastramento de vulneráveis</h1>
    </header>

    <div class="logo">
        <img src="../img/Univesp_logo.png" alt="logo">
    </div>

    <section id="cadastro" class="cadastro-bg section">
        <div class="main-content cadastro-content">
            <form name="cadastro" class="cadastro-form">
                <fieldset class="form-grid">
                    <legend>Cadastro de vulnerável</legend>


                    <div class="form-group">
                        <label for="Name">Nome da ONG:</label>
                        <input type="text" name="ong" id="name" placeholder="Digite o nome da ong">
                    </div>

                    <div class="form-group">
                        <label for="cpf">USUÁRIO:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="Digite seu nome de usuário">
                    </div>

                    <div class="form-group">
                        <label for="rg">SENHA:</label>
                        <input type="password" name="rg" id="rg" placeholder="Digite sua senha de usuário">
                    </div>

                    

                    <div class="form-group">
                        <button class="button-submit" id="enviarcadastro" type="submit" value="enviar">Enviar</button>

                    </div>
                </fieldset>
            </form>
    <script src="assets/js/script.js"></script>
</body>

</html>
