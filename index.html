<!DOCTYPE html>
<html lang="pb-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de cadastramento de vulneráveis</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/Pictogrammers-Material-Bed.ico" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Cadastramento de vulneráveis</h1>
    </header>

    <div class="logo">
        <img src="assets/img/Univesp_logo.png" alt="logo">
    </div>

    <section id="cadastro" class="cadastro-bg section">
        <div class="main-content cadastro-content">
            <form name="cadastro" class="cadastro-form">
                <fieldset class="form-grid">
                    <legend>Cadastro de vulnerável</legend>


                    <div class="form-group">
                        <label for="Name">Nome Completo:</label>
                        <input type="text" name="Name" id="name" placeholder="Digite o nome completo">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="number" name="cpf" id="cpf" placeholder="Digite seu o CPF">
                    </div>

                    <div class="form-group">
                        <label for="rg">RG:</label>
                        <input type="number" name="rg" id="rg" placeholder="Digite seu RG">
                    </div>

                    <div class="form-group">
                        <label for="entrada">Entrada:</label>
                        <input type="date" name="entrada" id="entrada" placeholder="Digite o primeiro dia">
                    </div>

                    <div class="form-group">
                        <label for="saida">Saída:</label>
                        <input type="date" name="saida" id="saida" placeholder="Digite o dia da saída">
                    </div>

                    <div class="form-group">
                        <button class="button-submit" id="enviarcadastro" type="submit" value="enviar">Enviar</button>

                    </div>
                </fieldset>
            </form>
    <script src="assets/js/script.js"></script>
    <footer>
        Criado por Guilherme Barreto, Eliane Alves da Silva, Rafael Henrique Benedito, Sophia Blazizza, Anderson Augusto de Lima, Guilherme Henrique Milani e Walter Mendes Neto
    </footer>
</body>

</html>
